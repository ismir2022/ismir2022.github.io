  # Language
  lang: en

  # Show theme errors:
  show_errors: False

  # Navigation bar
  navigation:
    logo:
      # name: ISMIR 2022
      img: 'ismir2022-small.png'
      url: /
    links:
      - name: Calls
        menu:
          - name: Call for Papers
            relative_url: /calls/cfp/
          - name: Call for Tutorials
            relative_url: /calls/cft/
      - name: Diversity & Inclusion
        menu:
