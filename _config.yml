# title: ISMIR 2022
# description: >-
#   23rd International Society for Music Information Retrieval Conference, Dec 4-8, 2022, Bengaluru, India
baseurl: "" # the subpath of your site, e.g. /blog
url: "ismir2022.ismir.net" # the base hostname & protocol for your site, e.g. https://example.com

theme: jekyll-theme-conference

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js
  - vendor

